<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link convert to file name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h4>Link Converter</h4>
        <input type="text" id = "link">
        <button onclick = "convertLink()" id = "copyBtn1">Copy</button>
        <div><span>copied : </span><span id = "convertedLink"></span></div>
    </div>
    <div>
        <h4>Name Converter</h4>
        <input type="text" id = "name">
        <button onclick = "convertNameCPP()" id = "copyBtnCPP">Copy CPP</button>
        <button onclick = "convertNameJava()" id = "copyBtnJava">Copy Java</button>
        <div><span>copied : </span><span id = "convertedName"></span></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
